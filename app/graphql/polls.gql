query getPolls($limit: Int, $order: String, $where: JSON, $offset: Int){
	polls(limit: $limit, order: $order, where: $where, offset: $offset) {
  	id
    userId
    prompt
  }
}

mutation createPoll($userId: String!, $prompt: String!) {
  createPoll(userId: $userId, prompt: $prompt) {
    id
    userId
    published
  }
}

query getPoll($id: UUID!) {
  poll(id: $id) {
		id
    prompt
    published
    pollOptions {
      id
			option
      userSelections {
        id
      }
    }
  }
}
